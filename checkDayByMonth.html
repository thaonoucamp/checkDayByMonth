<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkDayOfMonth</title>
</head>
<body>

    <input type="number"  id="month" placeholder="0">
    <button onclick="checkDayOfMonth()">Tinh so ngay</button>
    <div id="result"></div>
<script>
function checkDayOfMonth() {
    let month = parseInt(document.getElementById("month").value);
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerHTML = "Thang co 31 ngay";
            break;
        case 2:
            document.getElementById("result").innerHTML = "Thang co 28 ngay hoac 29 ngay";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerHTML = "Thang co 30 ngay";
            break;
    }

}
</script>
</body>
</html>
